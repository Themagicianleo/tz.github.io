<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            background-color: #ffcce6; /* Light pink background */
            font-family: 'Nunito', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #d23369; /* Dark pink text */
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            font-size: 3em;
            color: #ff1493; /* Deep pink */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        
        .balloons {
            font-size: 2em;
            margin: 20px 0;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .message {
            background-color: #ffb6e1; /* Medium pink */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }
        
        .cake {
            font-size: 4em;
            margin: 20px 0;
        }
        
        button {
            background-color: #ff69b4; /* Hot pink */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
        }
        
        button:hover {
            background-color: #ff1493; /* Deeper pink */
            transform: scale(1.1);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="balloons">ğŸˆğŸˆğŸˆ</div>
        <h1>Happy Birthday!</h1>
        <div class="balloons">ğŸˆğŸˆğŸˆ</div>
        
        <div class="message">
            <p>Wishing you an amazing day filled with joy, laughter, and all your favorite things!</p>
            <p>May this year bring you happiness, success, and wonderful memories.</p>
        </div>
        
        <div class="cake">ğŸ‚</div>
        
        <button onclick="showSpecialMessage()">Click for a Special Wish</button>
        
        <div id="specialMessage" class="hidden">
            <h2>You are awesome!</h2>
            <p>On your special day, remember how much you're loved and appreciated!</p>
            <div class="balloons">ğŸ‰ğŸŠğŸ</div>
        </div>
    </div>
    
    <script>
        function showSpecialMessage() {
            document.getElementById('specialMessage').classList.remove('hidden');
        }
    </script>
</body>
</html>
